<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>久米川カルチャーセンター</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Noto Sans JP', sans-serif;
    }
    canvas { 
      display: block; 
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: 'Noto Sans JP', sans-serif;
      display: none;
      z-index: 10;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      z-index: 20;
    }
    .menu {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 20;
    }
    .menu a {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .menu a:hover {
      background: rgba(255,255,255,0.8);
      color: #000;
    }
    
    /* マガジンモーダルのスタイル */
    #magazine-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }
    
    .modal-content {
      background-color: white;
      width: 80%;
      max-width: 800px;
      max-height: 90%;
      border-radius: 10px;
      overflow: auto;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    .modal-header {
      padding: 15px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .modal-body {
      padding: 20px;
    }
    
    .modal-body img {
      width: 100%;
      height: auto;
    }
    
    .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
    
    #magazine-modal.show {
      display: flex;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="info"></div>
  <div id="logo">久米川カルチャーセンター</div>
  
  <div class="menu">
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">WORKS</a>
    <a href="#">CONTACT</a>
  </div>
  
  <!-- マガジンモーダル -->
  <div id="magazine-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>今月の久米カルマガジン</h2>
        <span class="close-button" id="close-magazine">&times;</span>
      </div>
      <div class="modal-body">
        <!-- ここにマガジンのコンテンツが入ります -->
        <img src="magazine.jpg" alt="久米カルマガジン" id="magazine-image">
        <div id="magazine-content">
          <h3>2023年7月号</h3>
          <p>久米川カルチャーセンターの最新情報をお届けします。今月の特集は「デジタルアートと伝統文化の融合」です。</p>
          <p>※実際のマガジン画像に差し替えてください。現在はサンプル表示です。</p>
        </div>
      </div>
    </div>
  </div>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
