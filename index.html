<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>久米川カルチャーセンター</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Noto Sans JP', sans-serif;
    }
    canvas { 
      display: block; 
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: 'Noto Sans JP', sans-serif;
      display: none;
      z-index: 10;
    }
    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      z-index: 20;
    }
    .menu {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 20;
    }
    .menu a {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 15px;
      background: rgba(0,0,0,0.7);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .menu a:hover {
      background: rgba(255,255,255,0.8);
      color: #000;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="info"></div>
  <div id="logo">久米川カルチャーセンター</div>
  
  <div class="menu">
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">WORKS</a>
    <a href="#">CONTACT</a>
  </div>
  
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
